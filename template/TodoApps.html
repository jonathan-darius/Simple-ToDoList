  <script>
    function keadaan(str){
      if(str == "False"){
        return "Belum Selesai"
      }
      return "Selesai"
    }
  </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="/add_data/" method="post">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" id="Task"  name="Task" class="form-control" />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>

            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
              {% for item in data %}
              <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{item.Task}}</td>
                  <td>
                    <script>
                      document.write(keadaan("{{item.finish}}"))
                    </script>
                  </td>
                  <td>
                    <button type="" class="btn btn-danger" onclick="location.href='/hapus/{{loop.index}}'">Delete</button>
                    <button type="submit" class="btn btn-success ms-1"  onclick="location.href='/finish/{{loop.index}}'">Finished</button>
                  </td>
                </tr>
              {% endfor %}
